
<td-layout *ngIf="feed != undefined">
  <td-layout-manage-list [opened]="sideNavOpened" mode="side">
    <feed-definition-side-nav td-sidenav-content [feed]="feed"></feed-definition-side-nav>
    <mat-toolbar >
      <div fxLayout="row" fxLayoutAlign="start center">
        <span (click)="gotoSetupGuide()" [class.cursor-pointer]="!sideNavOpened" >{{feed.getFeedNameAndVersion()}}</span>
        <span class="hint pad-left" *ngIf="feed != undefined">Updated: {{feed.updateDate | date:'MM/dd/yyy HH:mm:ss'}}</span>
       </div>
      <span fxFlex="100"></span>
      <div>
        <ng-container
            [ngTemplateOutlet]="toolbarActionLinks ? toolbarActionLinks: defaultToolbarActionLinks">
        </ng-container>
      </div>
    </mat-toolbar>
    <ui-view></ui-view>
  </td-layout-manage-list>


</td-layout>

<ng-template #defaultToolbarActionLinks>
  <feed-toolbar-actions [(feed)]="feed" [showEditLink]="feed.canEdit() && feed.readonly" [showDeleteLink]="false"></feed-toolbar-actions>
</ng-template>


<ng-template #setupGuideToolbarActions>
  <feed-toolbar-actions [(feed)]="feed" [showEditLink]="feed.canEdit() && feed.readonly" [showDeleteLink]="true"></feed-toolbar-actions>
</ng-template>
