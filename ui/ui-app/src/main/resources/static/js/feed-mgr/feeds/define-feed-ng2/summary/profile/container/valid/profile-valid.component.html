<div>
  <mat-form-field>
    <mat-select placeholder="{{'Profile.Valid.Limit' | translate}}" [ngModel]="limit" (change)="onLimitChange($event)">
      <mat-option *ngFor="let opt of limitOptions;" [value]="opt">
        {{opt}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="(rows && rows.length == 0) || loading" class="no-data" fxLayout="column" fxLayoutAlign="center center">
    <ng-md-icon class="tc-grey-500" icon="find_in_page" size="96"></ng-md-icon>
    <h2 *ngIf="(rows && rows.length == 0) && !loading" translate>Profile.Valid.NoValidRows</h2>
    <h2 *ngIf="loading" translate>Profile.Valid.Loading</h2>
  </div>

  <div id="validProfile"></div>
</div>
