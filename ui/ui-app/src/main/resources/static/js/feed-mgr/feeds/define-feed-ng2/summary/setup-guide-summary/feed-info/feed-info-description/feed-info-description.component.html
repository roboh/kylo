<feed-info-item [feed]="feed" name="{{feed.description || 'No description'}}" description="Description" icon="description" (cancel)="cancel()" (save)="save()" [editable]="feed.canEdit()"
                [(editing)]="editing">
<form [formGroup]="formGroup">

  <mat-form-field class="pad-top-sm" style="width:100%">
    <textarea matInput  formControlName="description" placeholder="Description" >
      {{feed.description}}
    </textarea>
  </mat-form-field>
</form>
</feed-info-item>
