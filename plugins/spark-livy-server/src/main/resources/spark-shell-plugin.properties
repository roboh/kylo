livy.syntax=Livy encountered an error while processing a query.  Please have an admin examine the Kylo and Livy server logs.
livy.kinit=Kylo encountered a cluster security issue. Please have an admin examine the Kylo server logs.
livy.unsupported_result_type=Kylo encountered an internal error when processing a result returned by Livy.  Please have an admin examine the Kylo and Livy server logs.
livy.start_timeout=Kylo waited the max time to wait configured for the Livy server to start a session, but the session did not start.  If the session does not start after continued attempts you should inform an admin to check Kylo and Livy server logs.
livy.start_failed=Kylo attempted to start a new session in Livy but the session failed to start.  Please have an admin examine the Kylo and Livy server logs.
livy.transform_error=Livy returned an error while attempting to perform a transformation.  If this problem persist, please have an admin examine the Livy sever logs for more info.
livy.unexpected_error=An unexpected error occurred while Kylo was communicating with Livy.  Please have an admin examine the Kylo and Livy server logs.
livy.server_not_found=Kylo was unable to communicate with the spark cluster.   Please have an admin examine the Kylo and Livy server logs.
